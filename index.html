<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>

    
    <script>
        AFRAME.registerComponent('orbit', {
          schema: {
            speed: {default: 1},
            radius: {default: 10},
          },
      
          init: function () {
            this.time = 0;
          },
      
          tick: function (time, delta) {
            this.time += delta * this.data.speed;
            const x = Math.sin(this.time / 1000) * this.data.radius;
            const z = Math.cos(this.time / 1000) * this.data.radius;
            const position = this.el.getAttribute('position');
            this.el.setAttribute('position', {
              x:  x,
              y: 0,
              z: z,
            });
          }
          
        });
      </script>
      
      <a-scene light="defaultLightsEnabled: false">
        <a-entity camera postion ="50 0 80" look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: black; shader: flat">
          </a-entity>
        </a-entity>
        <a-sky src="images/eso0932a.jpg"></a-sky>

        <a-entity id="marker" position="0 0 -5"></a-entity>
            <a-box id="info" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" visible="false"></a-box>
            <a-box id="cancel" position="0 -1 -5" rotation="0 45 0" color="#FF0000" visible="false"></a-box>
      
        <!-- Sun -->
        <a-entity light="type:point; castShadow:true; intensity:1;" position="0 0 -50"></a-entity>
        <a-sphere id="sun" radius="10" material="src: images/4k_sun.jpg" position="0 0 -50" animation__rotate="property: rotation; dur: 10000; easing: linear; loop: true; to: 0 360 0;" shadow="receive: false">
          
        </a-sphere>
        
      
        <!-- Mercury -->
        <a-sphere radius="1" material="src: images/4k_mercury.jpg" position="20 0 -50" id="mercury" orbit="speed: 0.05; radius: 20;" animation__rotate="property: rotation; dur: 20000; easing: linear; loop: true; to: 0 360 0;"></a-sphere>
      
        <!-- Venus -->
        <a-sphere radius="3" material="src: images/2k_venus_surface.jpg" position="30 0 -50" id="venus" orbit="speed: 0.03; radius: 30;" animation__rotate="property: rotation; dur: 40000; easing: linear; loop: true; to: 0 360 0;"></a-sphere>
      
        <!-- Earth -->
        <a-sphere radius="3" material="src: images/earthbumpmap.jpg" position="40 0 -50" id="earth" orbit="speed: 0.02; radius: 40;" animation__rotate="property: rotation; dur: 60000; easing: linear; loop: true; to: 0 360 0;"></a-sphere>
      
        <!-- Mars -->
        <a-sphere radius="2" material="src: images/4k_mars.jpg" position="50 0 -50" id="mars" orbit="speed: 0.01; radius: 50;" animation__rotate="property: rotation; dur: 80000; easing: linear; loop: true; to: 0 360 0;"></a-sphere>
      
        <!-- Jupiter -->
        <a-sphere radius="10" material="src: images/4k_jupiter.jpg" position="70 0 -50" id="jupiter" orbit="speed: 0.005; radius: 70;" animation__rotate="property: rotation; dur: 120000; easing: linear; loop: true; to: 0 360 0;"></a-sphere>




      </a-scene>
      
      <script>
        document.querySelector('#sun').addEventListener('click', function() {
        // Refresh stuff would go here!
        var myEl = document.querySelector("#info");
        myEl.setAttribute("visible","true");
        console.log('enter')
        });
        document.querySelector('#info').addEventListener('onkeydown', function() {
        // Refresh stuff would go here!
            if (onkeydown.key === "Space") {
                var myEl = document.querySelector("#info");
                myEl.setAttribute("visible","false");    
                console.log(event);
            }
        });
      </script>
      
      

  </body>
</html>
